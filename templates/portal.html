{% extends "base.html" %}

{% block title %}
    Portal forabits
{% endblock %}

{% block css %}
    <link type="text/css" rel="stylesheet" href="css/base.css" />
{% endblock %}

{% block left%}
    {% for seccio in seccions %}
        {% if seccio.url %}
            <a href="{{ seccio.url }}" target="_blank">{{ seccio }}</a> <br/>
        {% else %}
            {{ seccio }} <br/>
        {% endif %}
    {% endfor %}
{% endblock %}
